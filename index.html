<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pantalla0" id="screen0" style="display : flex">
        <div class="titulo" id="title">FRUTAS CICLADAS<br><p id="morti" style="display: none">MORTIMERS</p></div>
        <button onclick="iniciar()" class="buttonstart" id="start">LET'S START</button>
    </div>

    <div class="pantalla1" id="screen1" style="display: none;">
        <div class="luchadores" id="fighters">
            <div class="luchador" id="almendra" onclick="selectPersonaje('almendra')"><img class="foto" src="img/almendra.png"></div>
            <div class="luchador" id="anacardo" onclick="selectPersonaje('anacardo')"><img class="foto" src="img/anacardo.png"></div>
            <div class="luchador" id="cacahuete" onclick="selectPersonaje('cacahuete')"><img class="foto" src="img/cacahuete.png"></div>
            <div class="luchador" id="manzana" onclick="selectPersonaje('manzana')"><img class="foto" src="img/manzana.png"></div>
            <div class="luchador" id="piña" onclick="selectPersonaje('piña')"><img class="foto" src="img/piña.png"></div>
            <div class="luchador" id="platano" onclick="selectPersonaje('platano')"><img class="foto" src="img/platano.png"></div>
        </div>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <div class="pantalla2" id="screen2" style ="display: none;">
        <div class="duelo">
            <div id="jugador1"></div>
            <div id="jugador2"></div>
        </div>

        <div class="botonPegar">
            <div id="strike" class="attack" onclick="atacar()"><img class="botonazul" src="img/boton.png"></div>
        </div>
        
        <div id="mensajebatalla" class="mensajebatalla"></div>
        <div id="mensajeduelo" class="mensajeduelo"></div>
        <button onclick="window.location.reload();" class="buttonreinicio" id="reinicio" style="display: none">LET'S START AGAIN</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
